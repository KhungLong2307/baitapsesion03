<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap0302</title>
    <style>
        body{
            width: 350px;
        }
        h2{
            margin: 0 0 0 7px;
        }
        form label{
            padding: 10px 0 10px 10px;
            font-weight: 550;
        }
        form input{
            margin: 5px 5px 5px 0;
        }
    </style>
</head>
<body>
    <h2>Booking Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" autocomplete="off"><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" autocomplete="off"><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" autocomplete="off"><br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date"><br>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time"><br>
        <label for="nog">Number of Guests:</label>
        <input type="text" name="nog" id="nog" pattern="[0-9]" autocomplete="off"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
